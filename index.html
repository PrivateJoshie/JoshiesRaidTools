<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Streamlit App</title>

  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #adsense-container {
      text-align: center;
      margin: 20px 0;
    }

    #app-frame {
      border: none;
      width: 100%;
      height: calc(100vh - 80px); /* Höhe des Viewports minus Höhe der AdSense-Leiste */
      display: block;
    }
  </style>
</head>
<body>

  <!-- AdSense Anzeige -->
  <div id="adsense-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXX"  <!-- hier AdSense Client-ID -->
         data-ad-slot="YYYYYYYYYYYY"            <!-- hier Ad Slot-ID -->
         data-ad-format="auto"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Streamlit App via iframe -->
  <iframe id="app-frame" src="https://joshiesraidtools.streamlit.app/?embed=true"></iframe>

</body>
</html>
