<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joshie's RSL Tools</title>

  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1590573000976115"
     crossorigin="anonymous"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #0E1117;
      overflow: hidden; /* verhindert Scrollbars */
    }

    /* AdSense Container oben */
    #adsense-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 10; /* über dem iframe */
    }

    /* Fullscreen iframe */
    #app-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      z-index: 1;
    }

    /* Optional: Footer Overlay, um "Built with Streamlit" zu verdecken */
    #footer-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px; /* an Footer-Höhe anpassen */
      background-color: #0E1117; /* gleiche Hintergrundfarbe */
      z-index: 20; /* über dem iframe */
    }
  </style>
</head>
<body>

  <!-- AdSense Anzeige -->
  <div id="adsense-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1590573000976115"
         data-ad-slot="1234567890"
         data-ad-format="auto"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Streamlit App via iframe -->
  <iframe id="app-frame" 
          src="https://joshiesraidtools.streamlit.app/?embed=true">
  </iframe>

  <!-- Footer Overlay, optional -->
  <div id="footer-overlay"></div>

</body>
</html>
