<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joshie's RSL Tools</title>

  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1590573000976115" crossorigin="anonymous"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #0E1117;
    }

    #adsense-container {
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <!-- AdSense Anzeige -->
  <div id="adsense-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1590573000976115"
         data-ad-slot="1234567890"
         data-ad-format="auto"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

	<!-- Streamlit App via iframe mit inline style -->
	<div style="position: relative; width: 95%; height: calc(100vh - 90px); margin: 0 auto;">
		<iframe 
			src="https://joshiesraidtools.streamlit.app/?embed=true"
			style="width: 100%; height: 100%; border: none;">
		</iframe>

		<!-- Oben -->
		<div style="position: absolute; top: -8px; left: 0; width: 100%; height: 20px; background: #0E1117; z-index: 10;"></div>

		<!-- Unten -->
		<div style="position: absolute; bottom: -4px; left: 0; width: 101%; height: 40px; background: #0E1117; z-index: 10;"></div>

		<!-- Links -->
		<div style="position: absolute; top: 0; left: -8px; width: 10px; height: 100%; background: #0E1117; z-index: 10;"></div>

		<!-- Rechts -->
		<div style="position: absolute; top: 0; right: -8px; width: 10px; height: 100%; background: #0E1117; z-index: 10;"></div>
	</div>

</body>
</html>
