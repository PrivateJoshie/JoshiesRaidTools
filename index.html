<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Streamlit App</title>

  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body style="margin:0; padding:0;">

  <!-- AdSense Anzeige -->
  <div style="text-align:center; margin:20px 0;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXX"  <!-- hier AdSense Client-ID -->
         data-ad-slot="YYYYYYYYYYYY"            <!-- hier Ad Slot-ID -->
         data-ad-format="auto"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Streamlit App via iframe -->
  <iframe src="https://share.streamlit.io/<user>/<repo>/main/app.py"  <!-- deine Streamlit-App URL -->
          width="100%" height="1200px" style="border:none;">
  </iframe>

</body>
</html>
